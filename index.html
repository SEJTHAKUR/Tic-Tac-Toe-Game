<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5791/5791753.png" type="image/x-icon">
</head>
<body>
    <div class="heading">
        <img src="https://cdn-icons-png.flaticon.com/512/2241/2241465.png" alt="logo">
        <h1>TIC TAC TOE</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/2241/2241465.png" alt="logo">
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="reset">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
